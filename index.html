<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pure Cadeau Box</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #111;
  --secondary: #D4AF37;
  --background: #f6f2ed;
  --card-bg: #fff;
}

/* Scroll gedrag */
html {
  scroll-padding-top: 70px;
  scroll-behavior: smooth;
}

/* Body */
body {
  margin: 0;
  font-family: 'Lora', serif;
  background-color: var(--background);
  color: var(--primary);
  line-height: 1.7;
}

/* Titels */
h1,h2,h3,h4,h5 {
  font-family: 'Playfair Display', serif;
  letter-spacing: 1px;
  margin: 0 0 10px 0;
}

/* Navigatie */
nav {
  background-color: rgba(246,242,237,0.95);
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
.nav-container {
  max-width: 1100px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}
.logo {
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  font-weight: bold;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 40px;
  margin: 0;
  padding: 0;
}
.nav-links li a {
  font-family: 'Lora', serif;
  text-decoration: none;
  color: var(--primary);
  font-weight: 600;
  position: relative;
}
.menu-toggle {
  display: none;
}

/* Header */
header {
  height: 500px;
  background-image: url('images/Banner-Pure-cadeau-box.jpg');
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
}
.header-content {
  background-color: rgba(246,242,237,0.7);
  padding: 20px 40px;
  border-radius: 12px;
}

/* Knoppen */
.btn {
  display: inline-block;
  padding: 14px 28px;
  border: 1px solid var(--primary);
  text-decoration: none;
  color: var(--primary);
  border-radius: 40px;
  background-color: #fff;
  transition: all 0.3s ease;
}

/* ❗ UITGESCHAKELDE KNOP */
.btn.disabled {
  pointer-events: none;
  opacity: 0.5;
  background-color: #ccc;
  border-color: #ccc;
  color: #666;
  cursor: not-allowed;
}

/* Secties */
section {
  padding: 60px 20px;
  max-width: 1100px;
  margin: auto;
}

/* Producten */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}
.card {
  background: var(--card-bg);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}
.card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  border-radius: 12px;
}

/* Status */
.product-status {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: bold;
}
.product-status .bolletje {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}
.product-status.beschikbaar .bolletje { background: green; }
.product-status.niet-beschikbaar .bolletje { background: red; }

/* Bestelformulier */
.order-form {
  max-width: 500px;
  margin: auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
}

/* Footer */
footer {
  text-align: center;
  padding: 30px;
  background: #eee;
}
</style>
</head>
<body>

<header>
  <div class="header-content">
    <h1>Pure Cadeau Box</h1>
    <p>Pure cadeaumomenten, met zorg samengesteld</p>
    <a href="#producten" class="btn">Bekijk cadeauboxen</a>
  </div>
</header>

<section id="producten">
  <h2>Onze Cadeauboxen</h2>
  <div class="products" id="productlijst"></div>
</section>

<footer>© 2025 Pure Cadeau Box</footer>

<script>
const producten = [
  { naam: "Pure Relax Box", prijs: "€29,95", img: "images/Pure Relax Box.jpg", beschikbaar: false, link: "https://wa.me/31600000000" },
  { naam: "Pure Love Box", prijs: "€34,95", img: "images/Pure Love Box.jpg", beschikbaar: true, link: "https://wa.me/31600000000" },
  { naam: "Pure Care Box", prijs: "€24,95", img: "images/Pure-care-Box.jpg", beschikbaar: false, link: "https://wa.me/3160000000" }
];

const container = document.getElementById("productlijst");

producten.forEach(product => {
  const card = document.createElement('div');
  card.className = 'card';

  card.innerHTML = `
    <img src="${product.img}" alt="${product.naam}">
    <h3>${product.naam}</h3>
    <p>${product.prijs}</p>
    <div class="product-status ${product.beschikbaar ? 'beschikbaar' : 'niet-beschikbaar'}">
      <span class="bolletje"></span>
      ${product.beschikbaar ? 'Beschikbaar' : 'Niet beschikbaar'}
    </div>
  `;

  const btn = document.createElement('a');
  btn.className = 'btn';

  if (product.beschikbaar) {
    btn.href = product.link;
    btn.textContent = 'Bestel via WhatsApp';
  } else {
    btn.textContent = 'Niet beschikbaar';
    btn.classList.add('disabled');
  }

  card.appendChild(btn);
  container.appendChild(card);
});
</script>

</body>
</html>
